{% extends 'home/base.html' %}

{% load static %}
{% block content %}

<div class="container-fluid my-3">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card">
                <div class="card-body p-2">
                    <div class="row">
                        <div class="col-6 align-self-center">
                            <h5 class="m-0">Announcements</h5>
                        </div>
                        <div class="col-6">
                            <a class="btn btn-warning float-right" href="{% url 'announcement:announcement_create' %}">Create New Announcement</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        
        {% for announcement in announcement_list %}
            <div class="col-12 col-lg-4 mb-3">
                <div class="card">
                    <img class="card-img-top" src="{{ announcement.picture.url }}">

                    <div class="card-body">
                        <a href="{% url 'announcement:announcement_detail' pk=announcement.pk %}"><h4 class="card-title mb-0">{{ announcement.title }}</h4></a>
                        <div class="row">
                            <div class="col-12">
                                <p class="text-info m-0">Created by: {{ announcement.author }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <small class="text-info">{{ announcement.created_date }}</small>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
    
{% endblock %}
