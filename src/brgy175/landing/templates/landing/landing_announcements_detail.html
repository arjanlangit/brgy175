
 {% extends 'landing/landing_base.html' %}
 {% load static %}

 
 

{% block sliderContents %}
<div class="mainContainer">
    <div class="row">
        <div class="col-12">
            <h3>{{ announcement.title }}</h3>
        </div>
    </div>

    <hr class="mt-0">

    <div class="row">
        <div class="col-4">
            <h6 class="font-weight-bold">Created by:</h6>
        </div>
        <div class="col-8">
            <h6>{{ announcement.author }}</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h6 class="font-weight-bold">Date Created:</h6>
        </div>
        <div class="col-8">
            <h6>{{ announcement.created_date }}</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h6 class="font-weight-bold">Announcement Details:</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="container-fluid border border-dark p-3 mb-3">
                <div class="row">
                    <div class="col-12">
                        <p class="m-0 text-dark">{{ announcement.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h6 class="font-weight-bold">Attached Image:</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <img class="img-thumbnail" src="{{ announcement.picture.url }}" alt="default" width="450" height="350">
        </div>
    </div>
</div>



{% endblock sliderContents %}
